# BetterChatColours Messages Configuration
# Use MiniMessage formatting for all messages
# Placeholders: {player}, {preset}, {color}, {permission}

# Command Messages
commands:
  no-permission: "<red>You don't have permission to use this command!</red>"
  player-only: "<red>This command can only be used by players!</red>"
  reload-success: "<green>Configuration reloaded successfully!</green>"
  reload-error: "<red>Error occurred while reloading configuration!</red>"
  unknown-subcommand: "<red>Unknown subcommand. Use /chatcolors help for available commands.</red>"
  config-reloaded: "<green>Configuration reloaded successfully!</green>"
  player-not-found: "<red>Player '{player}' not found!</red>"
  preset-not-found: "<red>Preset '{preset}' not found!</red>"
  gradient-set: "<green>Gradient set for player '{player}'!</green>"
  gradient-cleared: "<green>Gradient cleared for player '{player}'!</green>"
  preset-deleted: "<green>Deleted preset '{preset}' from player '{player}'!</green>"
  color-added: "<green>Color '{color}' added to configuration!</green>"

# GUI Messages
gui:
  main-title: "<gold><bold>Chat Colors</bold></gold>"
  create-gradient-title: "<green><bold>Create Gradient</bold></green>"
  edit-gradient-title: "<yellow><bold>Edit Gradient</bold></yellow>"
  preset-activated: "<green>Activated preset '<yellow>{preset}</yellow>'!</green>"
  preset-created: "<green>Created preset '<yellow>{preset}</yellow>'!</green>"
  preset-updated: "<green>Updated preset '<yellow>{preset}</yellow>'!</green>"
  preset-deleted: "<red>Deleted preset '<yellow>{preset}</yellow>'!</red>"

# Error Messages
errors:
  preset-not-found: "<red>Preset '{preset}' not found!</red>"
  preset-already-exists: "<red>A preset with that name already exists!</red>"
  preset-limit-reached: "<red>You have reached the maximum number of presets!</red>"
  preset-permission-lost: "<red>You no longer have permission to use this preset!</red>"
  preset-create-failed: "<red>Failed to create preset!</red>"
  preset-update-failed: "<red>Failed to update preset!</red>"
  invalid-color: "<red>Invalid color format! Use #RRGGBB format.</red>"
  invalid-preset-name: "<red>Invalid preset name! Use 1-16 alphanumeric characters.</red>"
  insufficient-colors: "<red>You need at least 2 colors for a gradient!</red>"
  no-active-gradient: "<red>You don't have an active gradient!</red>"
  admin-forced-gradient: "<yellow>An admin has set your chat color. You cannot change it.</yellow>"

# Success Messages
success:
  gradient-applied: "<green>Gradient applied successfully!</green>"
  gradient-cleared: "<green>Gradient cleared!</green>"
  preset-saved: "<green>Preset saved as '<yellow>{preset}</yellow>'!</green>"

# Information Messages
info:
  current-gradient: "<gray>Current gradient: <yellow>{gradient}</yellow></gray>"
  no-gradient: "<gray>No active gradient set</gray>"
  preset-count: "<gray>Presets: {count}/{limit}</gray>"
  available-colors: "<gray>Available colors: {colors}</gray>"
  gradient-preview: "<gray>Preview: {preview}</gray>"
  help-header: "<gold><bold>BetterChatColours Help</bold></gold>"
  help-gui: "<yellow>/chatcolors</yellow> <gray>- Open the color selection GUI</gray>"
  help-list: "<yellow>/chatcolors list</yellow> <gray>- List your presets</gray>"
  help-apply: "<yellow>/chatcolors apply <preset></yellow> <gray>- Apply a preset</gray>"
  help-clear: "<yellow>/chatcolors clear</yellow> <gray>- Clear your gradient</gray>"
  help-reload: "<yellow>/chatcolors reload</yellow> <gray>- Reload configuration (admin)</gray>"
