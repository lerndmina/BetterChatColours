name: BetterChatColours
main: io.imadam.betterchatcolours.BetterChatColours
version: 1.0.0
api-version: 1.19
depend: [PlaceholderAPI]

commands:
  chatcolors:
    description: Access chat color presets
    aliases: [cc, chatcolor]
    permission: chatcolor.use
    usage: /<command> [admin]
  cc:
    description: Access chat color presets (alias)
    permission: chatcolor.use
    usage: /<command> [admin]
  chatcolor:
    description: Access chat color presets (alias)
    permission: chatcolor.use
    usage: /<command> [admin]

permissions:
  chatcolor.use:
    description: Use basic chat color features
    default: true
  chatcolor.admin:
    description: Manage global presets
    default: op
  chatcolor.preset.*:
    description: Access to all presets
    default: op
